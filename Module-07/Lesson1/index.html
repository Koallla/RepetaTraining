    <form class="profile-form" action="#">
        <section class="section custom">
            <h2>Custom checkboxes</h2>
                <ul class="custom-list">
                    <li>
                        <input class="visually-hidden" type="checkbox" name="custom-check" id="custom-check_1">
                        <label for="custom-check_1">custom check 1</label>
                    </li>
                    <li>
                        <input class="visually-hidden" type="checkbox" name="custom-check" id="custom-check_2">
                        <label for="custom-check_2">custom check 2</label>
                    </li>
                    <li>
                        <input class="visually-hidden" type="checkbox" name="custom-check" id="custom-check_3">
                        <label for="custom-check_3">custom check 3</label>
                    </li>
                </ul>
        </section>

        <section class="Login">
            <h2>Personal-data</h2>
            <ul>
                <li><input type="email" placeholder="Email*" autofocus name="user-email" required></li>
                <li><input type="password" placeholder="Password*" name="User-pass" required></li>
                <li>
                    <textarea name="" id="" placeholder="Message" cols="30" rows="10"></textarea>
                </li>
            </ul>
        </section>


        <section class="section">
            <h2>Options</h2>
       <!--  <fieldset>
            <legend>Options</legend> -->
                <div><input type="checkbox">
                    <span>1</span>
                </div>
                <div><input type="checkbox">
                    <span>2</span>
                </div>
                <div><input type="checkbox">
                    <span>3</span>
                </div>
            <!-- </fieldset> -->
        </section>


        <section class="section">
                <h2>Screen size</h2>
        <ul class="screen-size-list">
            <label>
                <li> <input type="checkbox" name="screen-size" value="13">13"</li>
        </label>
            <li><input type="checkbox" name="screen-size" value="15" id="screen-size_15">
                <label for="screen-size_15">15"</label>
            </li>

            <li><input type="checkbox" name="screen-size" value="17" id="screen-size_17">
                <label for="screen-size_17">17"</label>
            </li>
        </ul>
        </section>
    
        <section class="form-section">
                <h2>Profile-theme</h2>
            <ul class="theme-list">
            <li>
                <label>
                <input type="radio" name="theme-type" value="dark"> dark</label>
            </li>
            <li>    
            <label>
                <input type="radio" name="theme-type" value="grey"> grey</label>
            </li>
            <li>            
                <label>
                <input type="radio" name="theme-type" value="blue"> blue</label>
            </li>
            </ul>
        </section>
        <section class="sectiblue">
            <h2>City</h2>

            <select name="City" multiple> <!--Дает возможность выбоа нескольких городов -->
                <option value="Kyiv">Киев</option>
                <option value="Kharkov">Харьков</option>
                <option value="Gonduras">Гондурас</option>
            </select>
        </section>

        
        
        <button type="submit">Sign Up</button>
        <button type="reset">Clear</button>
        <input type="file" name="" id="">
    </form>

</body>
</html>
