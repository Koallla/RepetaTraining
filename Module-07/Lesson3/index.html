<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <form class="filter-form">
        <section class="size-filter">
            <h2 class="size-filter-title">Filter by Size</h2>
        </section>

    </form>
   <ul class="size-filter-list">
       <li class="size-filter-item">
           <input class="size-filter-check visually-hidden" type="checkbox" name="item_size" value="small" id="size-s"> <!--Чтобы связать label и input, нужно задать одинаковое имя в id input и for lable-->
           <label for="size-s" class="size-filter-label">
               <span class="size-filter-item-size">S</span>
               <span class="size-filter-item-count">3</span>
           </label>
        </li>
        <li class="size-filter-item">
            <input class="size-filter-check" type="checkbox" name="item_size" value="medium" id="size-m"> <!--Чтобы связать label и input, нужно задать одинаковое имя в id input и for lable-->
            <label for="size-m" class="size-filter-label">
                <span class="size-filter-item-size">M</span>
                <span class="size-filter-item-count">4</span>
            </label>
            </li>
        <li class="size-filter-item">
            <input class="size-filter-check" type="checkbox" name="item_size" value="large" id="size-l"> <!--Чтобы связать label и input, нужно задать одинаковое имя в id input и for lable-->
            <label for="size-l" class="size-filter-label">
                <span class="size-filter-item-size">L</span>
                <span class="size-filter-item-count">5</span>
            </label>
        </li>
   </ul>
</body>
</html>
